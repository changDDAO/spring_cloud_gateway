name: CI + CD for Gateway

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # CI는 GitHub runner에서 수행

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: changddao/gateway:latest

  cd:
    needs: build-and-deploy  
    runs-on: self-hosted     # 집 PC에서 실행

    steps:
    - name: Pull latest image from Docker Hub
      working-directory: /home/changddao/changhome/gateway
      run: docker compose -f /home/changddao/changhome/gateway/docker-compose.yml pull gateway

    - name: Restart Gateway container
      working-directory: /home/changddao/changhome/gateway
      run: docker compose -f /home/changddao/changhome/gateway/docker-compose.yml up -d gateway
